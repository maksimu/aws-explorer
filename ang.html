<!doctype html>
<html lang="en" ng-app>
<head>
    <title>Hello AngularJS</title>
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular-animate.js"></script>
    <script src="hello.js"></script>
</head>

<body>

<div ng-controller="Hello">


    <ul>
        <li ng-repeat="e in environments">
            <h1>{{e.environment.ApplicationName}}</h1>

            <div>{{e.environment.CNAME}}</div>
            <div>Health: {{e.environment.Health}}</div>
            <div>{{e.environment.SolutionStackName}}</div>
            <ul>
                <li ng-repeat="inst in e.resources.EnvironmentResources.Instances">
                    <div>{{inst.Id}}</div>
                </li>
            </ul>

        </li>

    </ul>
</div>
